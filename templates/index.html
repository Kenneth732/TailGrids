{% extends 'base.html' %}

{% block content %}
  <h1>{% block title %} {% endblock %}</h1>
  <div class='messages'>
    {% for message iin messages %}
       <div class="message">
        <h3>{{ message['title'] }}</h3>
        <p>{{ message['content'] }}</p>
       </div>
    {% endfor %}
  </div>
{% endblock %}
